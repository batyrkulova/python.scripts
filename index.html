<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen">
      <h1>Welcome to Elsu's Tic Tac Toe Game</h1>
      <button onclick="showModeSelection()">Start Game</button>
    </div>

    <!-- Mode Selection Screen -->
    <div id="mode-screen" class="screen hidden">
      <h2>Select Players</h2>
      <button onclick="startGame(1)">1 Player</button>
      <button onclick="startGame(2)">2 Players</button>
    </div>

    <!-- Game Board -->
    <div id="game-screen" class="screen hidden">
      <h2>Tic Tac Toe</h2>
      <div id="game-board" class="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
      </div>
      <p id="status"></p>
      <button id="reset-btn" class="hidden" onclick="resetGame()">Play Again</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
